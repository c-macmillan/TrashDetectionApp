{% extends 'base.html' %}

{% block title %}Results{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <title>Waste Classification Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
      button[type=submit] {
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-size: 18px;
        margin-top: 20px;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
      }
      button[type=submit]:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Waste Classification Results</h1>
      <div class="result-container">
        <img src="data:image/png;base64,{{ image_data_uri }}" id="uploaded-image" style="max-width: 50%; max-height: 50%;">
        <div class="educational-text">{{ educational_text }}</div>
      </div>
      <div class="result">Label: {{ object.label }}</div>
      <div class="probability">Probability: {{ object.probability }}</div>
      <div class="result">Suggested bin: {{ object.bin }}</div>
      <form action="/" method="get">
        <button type="submit">Upload New Image</button>
      </form>
    </div>
  </body>
</html>
{% endblock %}
