<!DOCTYPE html>
<html>
  <head>
    <title>Recycling Detection App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
      body {
        background-color: #f1f1f1;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        max-width: 500px;
        padding: 30px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 30px;
      }
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
        text-align: left;
      }
      input[type=file] {
        display: none;
      }
      .custom-file-upload {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-size: 18px;
        margin-bottom: 20px;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
      }
      .custom-file-upload:hover {
        background-color: #0062cc;
      }
      .img-upload {
        margin-top: 20px;
        text-align: center;
      }
      .img-upload img {
        max-width: 100%;
      }
      .detect-button {
        display: none;
      }
      .detect-button.active {
        display: block;
        margin: 20px auto 0;
      }
      button[type=submit] {
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 18px;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
      }
      button[type=submit]:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Object Detection App</h1>
      <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Select an image of trash to identify which bin it should go in:</label>
        <label class="custom-file-upload">
          <input type="file" name="file" id="file" onchange="showImage(this)">Choose File
        </label>
        <div class="img-upload" id="img-upload">
          <img id="img-preview">
          <button type="submit" class="detect-button" id="detect-button">Detect</button>
        </div>
      </form>
    </div>
    <script>
      function showImage(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById('img-preview').setAttribute('src', e.target.result);
            document.getElementById('detect-button').classList.add('active');
          }
          reader.readAsDataURL(input.files[0]);
        }
      }
    </script>
